			<div class="container">
		<h1>New User</h1>
		
		<form th:action="@{/updateUserProfile/{id}(id=${user.userId})}" th:object="${user}" method="POST" 
		class="form-horizontal">
			<input type="hidden" name="id" value="${user.userId}"/>
			
			<div class="row col-md-12">
				<div class="col-md-6">
					<label>Title</label>
					<select name="title" th:field=*{title} class="form-control">
						<option value="prof">Prof.</option>
						<option value="doctor">Doctor</option>
						<option value="mr">Mr</option>
						<option value="mrs">Mrs</option>
					</select>
					<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
				</div>
			
				<div class="col-md-6">
					<label>User Type</label>
					<select name="userType" th:field=*{userType} class="form-control"> 
						<option value="pg-coordinator">PG-Coordinator</option>
						<option value="HOD">HOD</option>
						<option value="student">Student</option>
					</select>
					<span th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}"></span>
				</div>
			</div>
			<br>
			
			<div class="row col-md-12">
				<div class="col-md-6">
					<label>Surname</label>
					<input type="text" class="form-control" name="surname" th:field="*{surname}"/>
					<span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
				</div>
			
				<div class="col-md-6">
					<label>First Name</label>
					<input type="text" class="form-control" name="firstname" th:field="*{firstname}"/>
					<span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
				</div>
			</div>
			<br>
			
			<div class="row col-md-12">
				<div class="col-md-6">
					<label>Other Name</label>
					<input type="text" class="form-control" name="othername" th:field="*{othername}"/>
					<span th:if="${#fields.hasErrors('othername')}" th:errors="*{othername}"></span>
				</div>
			
				<div class="col-md-6">
					<label>Position</label>
					<select name="position" th:field=*{position} class="form-control">
						<option  
							th:value="${units}" 
							th:text="${units}">	
						</option>
					</select>
					<span th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></span>
				</div>
			</div>
			<br>
			
			<div class="row col-md-12">
				<div class="col-md-6">
					<label>Session</label>
					<input type="text" class="form-control" name="session" th:field="*{session}"/>
					<span th:if="${#fields.hasErrors('session')}" th:errors="*{session}"></span>
				</div>
			
				<div class="col-md-6">
					<label>Identification Number</label>
					<input type="text" class="form-control" name="regNum" th:field="*{regNum}"/>
					<span th:if="${#fields.hasErrors('regNum')}" th:errors="*{regNum}"></span>
				</div>
			</div>
			<br>
			
			<div class="row col-md-12">
				<div class="col-md-6">
					<label>Sex</label>
					<select name="sex" th:field=*{sex} class="form-control">
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
					<span th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></span>
				</div>
			
				<div class="col-md-6">
					<label>Username</label>
					<input type="text" class="form-control" name="username" th:field="*{username}"/>
					<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
				</div>
			</div>
			<br>
			
			<div class="row col-md-12">
				<div class="col-md-6">
					<label>Password</label>
					<input type="text" placeholder="Password" class="form-control" name="password" th:field="*{password}"/>
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				</div>
				<div class="col-md-6">
				
				</div>
			</div>
			<br>
			
			<div class="col-md-4">
				<input type="submit" class="btn btn-primary btn-block" value="save"/>
			</div>
		</form>

	<script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
